<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>furniture-store</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <h3>Check Price</h3>
    <input class="myINPUT" type="text" id="productInput" placeholder="Product name">
    <button class="myBTN" id="checkBtn">Search price</button>
    <div class="result" id="results"></div>

    <h3>Buy Item</h3>
    <input class="myINPUT" type="text" id="productInput2" placeholder="Product name">
    <button class="myBTN" id="checkBtn2">Buy item</button>
    <div class="result" id="results2"></div>

    <h3>My Money</h3>
    <div class="result">Money: <span id="moneys"></span> $</div>


    <script src="main.js"></script>
</body>

</html>
