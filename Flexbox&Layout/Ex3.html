<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="Ex3.css" />
</head>
<body>
  <main class="form-container">
    <h1>Contact Form</h1>
    <p>Get in touch with us</p>
    <!-- full name row -->
    <form>
      <div class="row">
        <div class="col">
          <label for="first-name">First Name <span class="required">*</span></label>
          <input type="text" id="first-name" required pattern="[A-Za-z]+" title="Please enter letters only in English" /></div>
        <div class="col">
          <label for="last-name">Last Name <span class="required">*</span></label>
          <input type="text" id="last-name" required pattern="[A-Za-z]+" title="Please enter letters only in English" /></div>
      </div>
    <!-- email row -->
      <div class = "row">
        <div class="col">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>
      </div>
    <!-- subject and priority row -->
      <div class="row">
        <div class="col">
          <label for="subject">Subject</label>
          <select id="subject">
            <option>Select a topic</option>
          </select>
        </div>
        <div class="col">
          <label for="priority">Priority</label>
          <select id="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
      </div>
    <!-- message row -->
    <div class="row">
      <div class="col">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Tell us how we can help..." required></textarea>
      </div>
    </div>
    <!-- contact preferences row -->
    <div class="row">
        <div class="col">
            <label>Contact Preferences</label>
            <div class="checkbox-group">
            <label><input type="checkbox"  /> Email Updates</label>
            <label><input type="checkbox"  /> Phone Follow-up</label>
            <label><input type="checkbox"  /> Newsletter</label>
            </div>
        </div>
    </div>
    <!-- buttons row -->
      <div class="buttons">
        <button type="button" class="secondary">Save Draft</button>
        <button type="submit" class="primary">Send Message</button>
      </div>
    </form>
  </main>
</body>
</html>
